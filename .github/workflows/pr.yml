name: Fydia Builder

on:
  pull_request:

  workflow_dispatch:

jobs:
  build:
    name: Build Fydia
    strategy:
      matrix:
        os: [ubuntu-18.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - uses: rui314/setup-mold@v1
      - name: Set up Clang
        uses: egor-tensin/setup-clang@v1
        with:
          version: latest
          platform: x64
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - uses: Swatinem/rust-cache@v1
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: -p fydia --release
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --tests --release
    
