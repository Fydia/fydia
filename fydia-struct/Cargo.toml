[package]
name = "fydia-struct"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
fydia-crypto =  {path = "../fydia-crypto"}
fydia-utils = { path="../fydia-utils" }
tokio = { version="1.14", default-features=false }
